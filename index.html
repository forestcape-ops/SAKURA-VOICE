<body>

  <audio id="voice-player" autoplay></audio>

  <!-- Dify chatbot config -->
  <script>
    window.difyChatbotConfig = {
      token: "SVfmMYaLStJurJDr",
      inputs: {},
      systemVariables: {},
      userVariables: {},
    };
  </script>

  <!-- Load chatbot widget -->
  <script src="https://udify.app/embed.min.js" id="SVfmMYaLStJurJDr" defer></script>

  <!-- Auto TTS handler -->
  <script>
    async function waitForAudioLink() {
      console.log("üéß waiting for voice...");

      const check = setInterval(() => {
        const iframe = document.querySelector("iframe[src*='udify']");
        if (!iframe) return;

        const doc = iframe.contentWindow.document;
        const links = doc.querySelectorAll("a[href$='.mp3']");

        if (links.length > 0) {
          const latest = links[links.length - 1].href;
          console.log("üé§ auto play:", latest);

          const audio = document.getElementById("voice-player");
          audio.src = latest;
          audio.play().catch(() => {});

          const bubbleText = doc.querySelector(".dify-chat-message-content")?.innerText;
          if (bubbleText) {
            document.getElementById("chat-text").innerText = bubbleText;
          }

          clearInterval(check);
          waitForAudioLink();
        }
      }, 1500);
    }

    waitForAudioLink();
  </script>
